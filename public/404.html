<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | AppendLabs</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to AppendLabs homepage.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.1);
      line-height: 1;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }
    p {
      color: #999;
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-primary {
      background: #fff;
      color: #000;
    }
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    .help-text {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.875rem;
      color: #999;
    }
    .help-text a {
      color: #fff;
      text-decoration: underline;
      text-underline-offset: 4px;
    }
    .help-text a:hover {
      color: rgba(255, 255, 255, 0.8);
    }
    @media (max-width: 640px) {
      .error-code {
        font-size: 6rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .buttons {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <div class="buttons">
      <a href="/" class="btn btn-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Go Home
      </a>
      <button onclick="window.history.back()" class="btn btn-secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
        Go Back
      </button>
    </div>
    <div class="help-text">
      Need help? <a href="/#contact">Contact us</a> or <a href="mailto:hello@appendlabs.com">email us directly</a>
    </div>
  </div>
  <script>
    // Redirect to React app's 404 handling if SPA routing is used
    if (window.location.pathname !== '/404.html') {
      // This ensures Vercel serves the correct 404 page
    }
  </script>
</body>
</html>
